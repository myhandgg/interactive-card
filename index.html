<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>interactive-card-details-form-main</title>
    <!-- Links -->
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="noromalize.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
        <div class="left-side">
            <div class="card1">
                <img src="images/card-logo.svg" alt="">
                <p class="card-password">0000 0000 0000 0000</p>
                <div class="footer">
                    <p class="name">Jane Appleseed</p>
                    <p><span class="exp-month">00</span>/<span class="exp-year">00</span></p>
                </div>
            </div>
            <div class="card2">
                <p class="cvc">000</p>
            </div>
        </div>
        <div class="right-side">
            <div class="input1">
                <p>Cardholder Name</p>
                <input type="text" class="name-input" placeholder="e.g. Jane Appleseed" maxlength="30">
            </div>
            <div class="input2">
                <p>Card Number</p>
                <input type="text" class="card-input" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
                <p class="warning" style="color:var(--Red); text-transform: none; margin:0; display:none;">Wrong format, numbers only</p>
            </div>
            <div class="date">
                <div class="text">
                    <p>EXP.DATE (MM/YY)</p>
                    <div class="holder">
                        <input type="text" class="input-month" placeholder="MM" maxlength="2">
                        <input type="text" class="input-year" placeholder="YY" maxlength="2">
                    </div>
                    <p class="warning2" style="margin:5px 0 0 0; text-transform: none; color:var(--Red); display:none;">Can't be blank</p>
                </div>
                <div class="cvc-input">
                    <p>CVC</p>
                    <input type="text" class="input-cvc" placeholder="e.g. 123" maxlength="3">
                    <p class="warning3" style="margin:5px 0 0 0; text-transform: none; color:var(--Red); display:none;">Can't be blank</p>
                </div>
            </div>
            <div class="confirm">Confirm</div>
        </div>
        <div class="result">
            <img src="images/icon-complete.svg" alt="">
            <h2>Thank you!</h2>
            <p>We've added your card details</p>
            <div class="continue">Continue</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
